<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zade Mod Listeleri</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: background-image 1s ease-in-out, opacity 1s ease-in-out;
    }
    .top-right, .top-left {
      position: fixed;
      top: 10px;
      z-index: 10;
    }
    .top-right {
      right: 10px;
    }
    .top-left {
      left: 10px;
    }
    .bottom-right {
      position: fixed;
      bottom: 10px;
      right: 10px;
      color: rgba(255, 255, 255, 0.3);
      font-size: 18px;
      text-shadow: 1px 1px 10px rgba(255,255,255,0.3);
      animation: pulse 3s infinite;
    }
    @keyframes pulse {
      0% { opacity: 0.3; }
      50% { opacity: 0.6; }
      100% { opacity: 0.3; }
    }
    button, .icon-button {
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 8px;
      display: block;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }
    button:hover, .icon-button:hover {
      transform: scale(1.05);
      background-color: rgba(255, 255, 255, 0.2);
    }
    .main-button {
      position: relative;
      padding-right: 40px;
    }
    .arrow {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%) rotate(0deg);
      transition: transform 0.3s;
    }
    .arrow.open {
      transform: translateY(-50%) rotate(90deg);
    }
    .sub-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease, padding 0.3s ease;
      width: 80%;
      padding: 0;
    }
    .sub-buttons.open {
      max-height: 200px;
      padding: 10px;
    }
    .sub-buttons button {
      font-size: 14px;
      padding: 6px 14px;
      margin: 5px 0;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.1);
      transition: background-color 0.3s;
    }
    .icon-button img {
      height: 20px;
      vertical-align: middle;
      margin-right: 8px;
    }
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 99;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      color: white;
      width: 300px;
    }
    .modal-content button {
      margin-top: 15px;
      width: 100%;
    }
    .modal-content img {
      margin-top: 10px;
      width: 100px;
    }
  </style>
</head>
<body>
  <div class="top-left">
    <a href="https://github.com/meatflowse/Modlar" target="_blank" class="icon-button">
      <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub">Github
    </a>
  </div>

  <div class="top-right">
    <a href="https://kick.com/zade" target="_blank" class="icon-button">
      <img src="https://static.wikia.nocookie.net/logopedia/images/1/11/Kick_%28Icon%29.svg/revision/latest/scale-to-width-down/250?cb=20230622003955" alt="Kick" style="height:20px;">Zade
    </a>
  </div>

  <div style="text-align: center; display: flex; flex-direction: column; align-items: center;">
    <!-- Kenshi -->
    <button id="kenshiBtn" class="main-button">Zade Kenshi Mod Listesi <span class="arrow" id="kenshiArrow">▶</span></button>
    <div id="kenshiSub" class="sub-buttons">
      <button onclick="window.open('https://steamcommunity.com/sharedfiles/filedetails/?id=3469777482', '_blank')">Steam Modpaketi Sayfası</button>
      <button onclick="window.open('https://docs.google.com/document/d/1GPDsvZn4f24a9-MNBd7jgN_wvUVc_RWYKhIAO4D-mts/edit?tab=t.0', '_blank')">Mod Listesi -Tupov</button>
    </div>

    <!-- Kerbal -->
    <button id="kspBtn" class="main-button">Zade Kerbal Space Program Mod Listesi <span class="arrow" id="kspArrow">▶</span></button>
    <div id="kspSub" class="sub-buttons">
      <button onclick="openCKANModal()">CKAN Mod Paketi Dosyası</button>
      <button onclick="window.open('https://docs.google.com/document/d/1yQF3-awSC8KIGoFu-04kmBrhf44kPTAJ2zHcq0_B0Fs/edit?usp=sharing', '_blank')">Mod Listesi</button>
    </div>
  </div>

  <!-- Modal for CKAN download -->
  <div id="ckanModal" class="modal">
    <div class="modal-content">
      <p>CKAN Mod Paketi dosyasını indirmek istediğinizden emin misiniz?</p>
      <button onclick="confirmDownload()">Evet, indir (Drive'a Yönlendir)</button>
      <button onclick="document.getElementById('ckanModal').style.display='none'">Vazgeç</button>
      <a href="https://www.virustotal.com/gui/file/0119b081d1a6ae1959937238a374611370bdcaa64cbb1e34476020e614bc7a6a?nocache=1" target="_blank">
        <img src="https://images.icon-icons.com/2699/PNG/512/virustotal_logo_icon_171247.png" alt="VirusTotal" style="width: 24px; height: 24px;">
        VirusTotal ile kontrol et      
      </a>
    </div>
  </div>

  <div class="bottom-right">- Jaimex</div>

  <script>
    const kenshiBtn = document.getElementById("kenshiBtn");
    const kenshiSub = document.getElementById("kenshiSub");
    const kenshiArrow = document.getElementById("kenshiArrow");

    const kspBtn = document.getElementById("kspBtn");
    const kspSub = document.getElementById("kspSub");
    const kspArrow = document.getElementById("kspArrow");

    let currentBackgroundIndex = 0;
    let intervalId;

    const kenshiBackgrounds = [
      "https://wallpaperaccess.com/full/4045751.jpg",
      "https://wallpaperaccess.com/full/6779133.jpg"
    ];

    const kspBackgrounds = [
      "https://wallpaperaccess.com/full/1647497.png",
      "https://wallpaperaccess.com/full/1647502.jpg"
    ];

    function startBackgroundLoop(images) {
      clearInterval(intervalId);
      currentBackgroundIndex = 0;
      document.body.style.backgroundImage = `url('${images[currentBackgroundIndex]}')`;
      intervalId = setInterval(() => {
        currentBackgroundIndex = (currentBackgroundIndex + 1) % images.length;
        document.body.style.backgroundImage = `url('${images[currentBackgroundIndex]}')`;
      }, 5000);
    }

    kenshiBtn.addEventListener("click", () => {
      const isOpen = kenshiSub.classList.contains("open");
      kenshiSub.classList.toggle("open", !isOpen);
      kenshiArrow.classList.toggle("open", !isOpen);
    });

    kspBtn.addEventListener("click", () => {
      const isOpen = kspSub.classList.contains("open");
      kspSub.classList.toggle("open", !isOpen);
      kspArrow.classList.toggle("open", !isOpen);
    });

    kenshiBtn.addEventListener("mouseenter", () => startBackgroundLoop(kenshiBackgrounds));
    kspBtn.addEventListener("mouseenter", () => startBackgroundLoop(kspBackgrounds));

    function openCKANModal() {
      document.getElementById("ckanModal").style.display = "flex";
    }

    function confirmDownload() {
      const link = document.createElement("a");
      link.href = "https://drive.google.com/file/d/1d5BeX9FD8MBlxCpQ920XGit8rNHN8rWo/view"; // Gerçek link buraya
      link.download = "modpack.ckan";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      document.getElementById("ckanModal").style.display = "none";
    }

    startBackgroundLoop(kenshiBackgrounds);
  </script>
</body>
</html>
